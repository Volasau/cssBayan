<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<title>cssBayan</title>
	<link rel="stylesheet" href="./css/style.css">

<body>

	<div class="container__accordion">

		<div class="accordion__name">
			<div class="accordion__name-title">cssBayan by Volasau</div>

		<div class="accordion__card">

				<div class="accordion__title">
					<div class="accordion__title-question">Did you submit the task?</div>

				</div>
				<div class="accordion__img-mem">
					<img class="accordian__mem" src="./assests/mem1.png" alt="mem-1">
				</div>
			</label>
		</div>

		<div class="accordion__card">
			<input class="accordion__input" name="accordion__mem" type="radio" id="accordion__mem2">

				<div class="accordion__img-mem">
					<img class="accordian__mem" src="./assests/mem2.png" alt="mem-2">
				</div>
			</label>
		</div>

				</div>
			</label>
		</div>
